<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>个人站</title>
    <link rel="stylesheet" type="text/css" href="./build/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./build/css/index.css">
</head>

<body>
    <div class="wrp">
        <header>
            <ul class="h-wrp">
                <li>
                    <a href="#item1">首页</a>
                </li>
                <li>
                    <a href="#item1">关于</a>
                </li>
                <li>
                    <a href="#item2">作品</a>
                </li>
                <li>
                    <a href="#link">博客</a>
                </li>
                <li>
                    <a href="#link">联系</a>
                </li>
            </ul>
        </header>
        <section class="item1" id="item1">
            <div class="item1-wrp">
                <div class="info">
                    <h1>“在浩瀚的设计宇宙中找寻灵感”</h1>
                    <span>作为一名设计师，您对我的建议是对我最好的支持。</span>
                </div>
                <i class="gear"></i>
            </div>
        </section>
        <section class="item2" id="item2">
            <div class="item2-wrp">
                <div class="icon">
                    <div class="imgbox">
                        <img src="./build/img/icon.jpg" alt="icon">
                    </div>
                    <div class="about">
                        <h2>許辰 1994.05.14</h2>
                        <span>来自金牛座的吃货，</span>
                        <span>带着些许偏执、强迫症, </span>
                        <span>常常半夜三更因有灵感而爬起来完成设计。</span>
                    </div>
                </div>
                <div class="dot">
                    <ul>
                        <li>
                            <p>85%</p>
                            <div class="dot-inner">
                                <i></i>
                                <span></span>
                            </div>
                            <p>CAD</p>
                        </li>
                        <li>
                            <p>95%</p>
                            <div class="dot-inner">
                                <i></i><span></span>
                            </div>
                            <p>3D MAX</p>
                        </li>
                        <li>
                            <p>80%</p>
                            <div class="dot-inner">
                                <i></i><span></span>
                            </div>
                            <p>AI</p>
                        </li>
                        <li>
                            <p>70%</p>
                            <div class="dot-inner">
                                <i></i><span></span>
                            </div>
                            <p>FL</p>
                        </li>
                        <li>
                            <p>85%</p>
                            <div class="dot-inner">
                                <i></i><span></span>
                            </div>
                            <p>AE</p>
                        </li>
                        <li>
                            <p>85%</p>
                            <div class="dot-inner">
                                <i></i><span></span>
                            </div>
                            <p>DW</p>
                        </li>
                        <li>
                            <p>90%</p>
                            <div class="dot-inner">
                                <i></i><span></span>
                            </div>
                            <p>PS</p>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
        <section class="item3" id="item3">
            <div class="item3-wrp">
                <div class="dashed" id="dashed">
                    <div class="d-item">
                        <i></i><span></span>
                    </div>
                    <div class="d-item">
                        <i></i><span></span>
                    </div>
                    <div class="d-item">
                        <i></i><span></span>
                    </div>
                    <div class="d-item">
                        <i></i><span></span>
                    </div>
                    <div class="d-item">
                        <i></i><span></span>
                    </div>
                </div>
                <div class="round" id="round">
                    <div class="r_out"></div>
                    <div class="r_wrp"></div>
                    <div class="r_content"></div>
                    <div class="r_dot"></div>
                    <div class="r_inner"></div>
                </div>
                <div class="line">
                    <span class="line-l"></span>
                    <span class="line-r"></span>
                </div>
                <div class="contact" id="link">
                    <form>
                        <div class="col_1 cf">
                            <input type="text" input="" placeholder="Name">
                            <input type="text" input="" placeholder="E-mall">
                        </div>
                        <div class="col_1 cf">
                            <input type="text" input="" placeholder="Company">
                        </div>
                        <div class="col_2 cf">
                            <input type="text" input="" placeholder="描述你的项目">
                        </div>
                        <input type="submit" id="submit" class="submit" value="提交">
                    </form>
                </div>
            </div>
        </section>
        <!-- <div class="mask-box">
            <img src="" alt="">
        </div> -->
        <div class="mask-box" id="mask-box">
            <div class="dashed-box">
                <div class="dashed-inner cf">
                    <img src="./build/img/works/01.png">
                    <img src="./build/img/works/02.png">
                    <img src="./build/img/works/03.png">
                    <img src="./build/img/works/04.png">
                    <img src="./build/img/works/05.png">
                    <img src="./build/img/works/06.png">
                    <img src="./build/img/works/07.png">
                    <img src="./build/img/works/08.png">
                    <img src="./build/img/works/01.png">
                </div>
                <!-- <div class="arrow">
                    <span class="arrow_l"></span>
                    <span class="arrow_r"></span>
                </div> -->
            </div>
            <div class="hand">
                <span class="left"></span>
                <span class="right"></span>
                <span class="close"></span>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./build/js/jquery.min.js"></script>
    <script type="text/javascript" src="./build/js/function.js"></script>
</body>

</html>
